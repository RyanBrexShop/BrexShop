<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrexShop Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ADD8E6;
        }
        header {
            background-color: #007FFF;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .products-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 15px;
            background-color: white;
            text-align: center;
            width: 200px;
        }
        .product img {
            max-width: 100%;
            border-radius: 5px;
        }
        .add-button, .cart-button {
            background-color: #007FFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-button:hover, .cart-button:hover {
            background-color: #ADD8E6;
        }
    </style>
</head>
<body>
    <header>
        <h1>Benvenuto nel Negozio Online!</h1>
    </header>
    <main>
        <div class="products-container">
            <div class="product">
                <img src="Cuffie.jpg" alt="Cuffie">
                <h2>Cuffie Black EX</h2>
                <p>Cuffie bluetooth a lunga durata (2 pezzi rimasti)</p>
                <p><strong>Prezzo: €15.99</strong></p>
                <button class="add-button" onclick="addToCart('Prodotto 1')">Aggiungi al Carrello</button>
            </div>
            <div class="product">
                <img src="Cuffie(1).jpg" alt="Cuffie">
                <h2>Cuffie universali</h2>
                <p>Cuffie universali senza microfono colore nero (1 pezzo rimanente)</p>
                <p><strong>Prezzo: €4.99</strong></p>
                <button class="add-button" onclick="addToCart('Prodotto 2')">Aggiungi al Carrello</button>
            </div>
        </div>
        <button class="cart-button" onclick="goToCart()">Vai al Carrello</button>
    </main>

    <script>
        // Protezione: assicura che l'utente sia loggato
        const username = localStorage.getItem('currentUser');
        if (!username) {
            alert("Devi accedere con il tuo account per visualizzare questa pagina!");
            window.location.href = 'login.html'; // Reindirizza al login
        }

        // Funzione per aggiungere prodotti al carrello
        function addToCart(productName) {
            const cartKey = `cart_${username}`; // Carrello specifico per l'utente
            const cart = JSON.parse(localStorage.getItem(cartKey)) || []; // Carica il carrello
            cart.push(productName); // Aggiunge il prodotto
            localStorage.setItem(cartKey, JSON.stringify(cart)); // Salva il carrello aggiornato
            alert(`${productName} è stato aggiunto al carrello!`);
        }

        // Funzione per andare alla pagina del carrello
        function goToCart() {
            window.location.href = 'cart.html'; // Reindirizza alla pagina del carrello
        }
    </script>
</body>
</html>
